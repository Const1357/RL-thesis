<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intent-Confidence Evolution</title>
  <style>
    :root {
      font-size: 16px;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2vh 2vw;
      display: flex;
      justify-content: center;
    }

    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
    }

    .sidebar {
      position: absolute;
      right: 70%;
      margin-right: 1vw;
      text-align: left;
      width: 15vw;
      min-width: 220px;
      max-width: 15vw;
    }

    .section {
      margin-bottom: 2rem;
    }

    .buttons,
    .env-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      margin-top: 0.6rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      cursor: pointer;
      border: 1px solid #999;
      border-radius: 4px;
      background-color: #f8f8f8;
      transition: background-color 0.2s ease, border 0.2s ease;
    }

    button:hover {
      background-color: #eee;
    }

    .active {
      background-color: #ddd !important;
      border: 2px solid rgb(90, 90, 90) !important;
    }

    .main-display {
      text-align: center;
      z-index: 1;
    }

    #viewer {
      max-height: 90vh;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }

    #modDisplay {
      margin-top: 1rem;
      color: #444;
      font-size: 0.9rem;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    h3 {
      margin-bottom: 0.5rem;
      font-size: 1.125rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="sidebar">
      <h1>Interactive Viewer</h1>

      <div class="section">
        <h3>Select Environment</h3>
        <div class="env-buttons">
          <button id="env-pendulum" onclick="setEnvironment('pendulum')">Pendulum-v1 (Discretized)</button>
          <button id="env-acrobot" onclick="setEnvironment('acrobot')">Acrobot-v1</button>
          <button id="env-pong" onclick="setEnvironment('pong')">Pong-v5</button>
        </div>
      </div>

      <div class="section">
        <h3>Modifications</h3>
        <div class="buttons">
          <button id="A" onclick="toggleMod('A')">Alignment</button>
          <button id="P" onclick="toggleMod('P')">Penalty</button>
          <button id="M" onclick="toggleMod('M')">Margin</button>
        </div>
        <div id="modDisplay">Modifications: None</div>
      </div>
    </div>

    <div class="main-display">
      <img id="viewer" src="renamed/pendulum_N.gif" alt="Visualization"/>
    </div>
  </div>

  <script>
    let currentEnv = 'pendulum';
    let selectedMods = new Set();

    function updateViewer() {
      const modOrder = ['A', 'P', 'M'];
      const modCode = selectedMods.size === 0 ? 'N' : modOrder.filter(m => selectedMods.has(m)).join('');
      const filename = `renamed/${currentEnv}_${modCode}.gif`;
      document.getElementById('viewer').src = filename;

      const modNames = { 'A': 'Alignment', 'P': 'Penalty', 'M': 'Margin' };
      const displayText = selectedMods.size === 0
        ? 'Modifications: None'
        : 'Modifications: ' + modOrder
            .filter(m => selectedMods.has(m))
            .map(m => modNames[m])
            .join(' + ');
      document.getElementById('modDisplay').textContent = displayText;
    }

    function setEnvironment(env) {
      currentEnv = env;
      updateViewer();

      document.querySelectorAll('.env-buttons button').forEach(btn => {
        btn.classList.remove('active');
      });

      const activeBtn = document.getElementById(`env-${env}`);
      if (activeBtn) activeBtn.classList.add('active');
    }

    function toggleMod(mod) {
      const btn = document.getElementById(mod);
      if (selectedMods.has(mod)) {
        selectedMods.delete(mod);
        btn.classList.remove('active');
      } else {
        selectedMods.add(mod);
        btn.classList.add('active');
      }
      updateViewer();
    }

    window.onload = () => {
      document.getElementById('env-pendulum').classList.add('active');
    };
  </script>

</body>
</html>
