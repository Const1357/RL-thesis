# cartpole_GNN_noise.yaml
experiment_name: cartpole_GNN_noise_mlp

network_type: mlp
policy_type: GNN

intervals:
  fn_name: trivial
  kwargs:
    xmin: -1
    xmax: 1
    action_space_size: 2

mapping:
  fn_name: trivial
  kwargs:
    action_space_size: 2

noise_scheduler_kwargs:
  start_std: 0.3
  min_std: 0.002
  max_std: 0.4
  decay_type: 'exponential'
  l_num_steps: 150
  e_decay_rate: 0.97
  accept_threshold: 400
  slope_threshold: 0.01
  window_size: 20
  plateau_boost: 1.5
  suppress_factor: 0.85
  frozen: False